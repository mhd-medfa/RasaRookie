recipe: default.v1

language: ar  # Primary language (supports both AR and EN)

pipeline:
  # Tokenizer that works well with Arabic
  - name: WhitespaceTokenizer

  # Regular expression for entities like numbers
  - name: RegexFeaturizer

  # Lexical features
  - name: LexicalSyntacticFeaturizer

  # Count vectors (bag of words)
  - name: CountVectorsFeaturizer
    analyzer: char_wb
    min_ngram: 1
    max_ngram: 4

  # Additional count vectors for words
  - name: CountVectorsFeaturizer
    analyzer: word
    min_ngram: 1
    max_ngram: 2

  # DIET classifier for intent and entity recognition
  - name: DIETClassifier
    epochs: 100
    constrain_similarities: true
    entity_recognition: true

  # Entity synonyms
  - name: EntitySynonymMapper

  # Fallback classifier
  - name: FallbackClassifier
    threshold: 0.4
    ambiguity_threshold: 0.1

policies:
  - name: MemoizationPolicy
  - name: RulePolicy
    core_fallback_threshold: 0.4
    core_fallback_action_name: "action_default_fallback"
  - name: TEDPolicy
    max_history: 5
    epochs: 50